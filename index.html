<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="download.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="row">
      <div class="col-md-12">
        <div class="contain">
            <form class="calculator" name="calc">
                <input type="text" name="txt" class="output form-control" id="inputs" disabled>
                <div class="item mb-sm-1 mb-md-3">
                    <span class="num btn-clear" onclick="deleteData()">Delete</span>
                    <span class="num delete">
                        <i class="fa fa-backspace"></i>
                    </span>
                    <span class="num marker" onclick="document.calc.txt.value +='/'">/</span>
                </div>
                <div class="item mb-sm-1 mb-md-3">
                    <span class="num" onclick="document.calc.txt.value +='7'">7</span>
                    <span class="num" onclick="document.calc.txt.value +='8'">8</span>
                    <span class="num" onclick="document.calc.txt.value +='9'">9</span>
                    <span class="num marker multy" onclick="document.calc.txt.value +='*'">*</span>
                </div>
                <div class="item mb-sm-1 mb-md-3">
                    <span class="num" onclick="document.calc.txt.value +='4'">4</span>
                    <span class="num" onclick="document.calc.txt.value +='5'">5</span>
                    <span class="num" onclick="document.calc.txt.value +='6'">6</span>
                    <span class="num marker" onclick="document.calc.txt.value +='-'">-</span>
                </div>
                <div class="item mb-sm-1 mb-md-3">
                    <span class="num" onclick="document.calc.txt.value +='1'">1</span>
                    <span class="num" onclick="document.calc.txt.value +='2'">2</span>
                    <span class="num" onclick="document.calc.txt.value +='3'">3</span>
                    <span class="num marker" onclick="document.calc.txt.value +='+'">+</span>
                </div>
                <div class="item mb-sm-1 mb-md-3">
                    <span class="num" onclick="document.calc.txt.value +='0'">0</span>
                    <span class="num dot" onclick="document.calc.txt.value +='.'">.</span>
                    <span class="num marker equal">=</span>
                </div>
            </form>
        </div>
      </div>
   </div>
  <script src="js/all.min.js"></script>  
  <script src="js/jquery-3.6.0.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/main.js"></script>  
</body>
</html>
